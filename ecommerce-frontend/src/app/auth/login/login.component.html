<div class="jumbotron color-grey-light mt-70">
  <div class="d-flex align-items-center h-100">
    <div class="container text-center py-5">
      <h3 class="mb-0">Sign in</h3>
    </div>
  </div>
</div>
<!--Main Navigation-->

<!--Main layout-->
<main>
  <div class="container">
    <!--Grid row-->
    <div class="row d-flex justify-content-center">
      <!--Grid column-->
      <div class="col-md-6">
        <!--Section: Content-->
        <section class="mb-5">
          <form action="#!">
            <div class="md-form md-outline">
              <input
                type="email"
                id="defaultForm-email1"
                class="form-control"
                placeholder="Email"
              />
            </div>

            <div class="md-form md-outline">
              <input
                type="password"
                id="defaultForm-pass1"
                class="form-control"
                placeholder="Password"
              />
            </div>
          </form>

          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="form-check pl-0 mb-3">
              <input
                type="checkbox"
                class="form-check-input filled-in"
                id="new"
              />
              <label
                class="form-check-label small text-uppercase card-link-secondary"
                for="new"
                >Remember me</label
              >
            </div>

            <p><a routerLink="/reset">Forgot password?</a></p>
          </div>

          <div class="text-center pb-2">
            <button type="submit" class="btn btn-primary mb-4">Sign in</button>

            <p>Not a member? <a routerLink="/signup">Register</a></p>

            <p>or sign in with:</p>
            <button (click)="login()" class="btn btn-primary btn-sm">
              Google Sign In
            </button>

            <a type="button" class="btn-floating btn-fb btn-sm mr-1">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a type="button" class="btn-floating btn-tw btn-sm mr-1">
              <i class="fab fa-twitter"></i>
            </a>
            <a type="button" class="btn-floating btn-li btn-sm mr-1">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a type="button" class="btn-floating btn-git btn-sm">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </section>
        <!--Section: Content-->
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </div>
</main>
